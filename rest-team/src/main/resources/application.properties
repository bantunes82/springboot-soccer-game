## HTTP configuration
server.port=8081
server.servlet.context-path=/rest-team

## Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/teams_database
spring.datasource.username=team
spring.datasource.password=team

## Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

## OpenApi Configuration
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true

## Logging configuration
logging.level.root=INFO
logging.group.application=springboot.soccer.game.team
logging.level.application=DEBUG

## Health configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include=readinessState,keycloak,db
# enable percentile-based histogram for http requests
management.metrics.distribution.percentiles.all=0.5,0.75,0.95,0.98,0.99,0.999

## Application information
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@language.compiler.level@
info.app.java.target=@language.compiler.level@

## Keycloak configuration
keycloak.auth-server-url=http://localhost:8082/auth
keycloak.resource=team-client
jwt.auth.converter.principle-attribute=preferred_username
keycloak.security.role=team

spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/team-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/team-realm/protocol/openid-connect/certs

logging.level.org.springframework.security = INFO
